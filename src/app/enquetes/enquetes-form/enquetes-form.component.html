<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Enquete</title>
    <style type="text/css">
      body{
        width:  680px;
        margin-top: 30px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <!-- Card Formulário-->
    <div class="card">
      <div class="card-header">
        Para você, qual desses clubes é o mais popular na europa? 
      </div>
      <div class="card-body">
        <!-- formulario -->
        <form id="formVota">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="opt1" value="fla" 
            name="voto"
            [(ngModel)]="enquete.voto">
            <label class="form-check-label" for="opt">
             Flamengo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voto" id="opt2" value="sp"
            [(ngModel)]="enquete.voto">
            <label class="form-check-label" for="opt2">
              São Paulo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voto" id="opt3" value="pal" 
            [(ngModel)]="enquete.voto">
            <label class="form-check-label" for="opt3">
              Palmeiras
            </label>
          </div>
          <hr />
          <button type="button" (click)="votar()" class="btn btn-success btn-lg">Votar</button>

        </form>
        <!-- fim form -->
      </div>
    </div>
    <!-- fim card -->

    <hr />
    <div class="card">
      <div class="card-header"><h5 class="card-title">Resultados</h5></div>
      <div class="card-body">

        <h5>Flamengo</h5>
        <div class="progress mb-3">
          <div class="progress-bar" id="firefox_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <h5>São Paulo</h5>
        <div class="progress mb-3">
          <div class="progress-bar" id="chrome_bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
            
          </div>
        </div>

        <h5>Palmeiras</h5>
        <div class="progress mb-3">
          <div class="progress-bar" id="edge_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            
          </div>
        </div>

      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    -->
    <!--<script type="text/javascript" src="js/actions.js"></script>-->
  </body>
</html>
